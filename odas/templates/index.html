{% extends 'layout.html' %}
{% block title %}Strona główna{% endblock %}
{% block content %}
    {% if logged_in %}
        <ul class="main nav-list">
            <li>
                <a href="{{ url_for('web.my_notes') }}">
                    <button class="btn btn-primary">
                        Moje notatki
                    </button>
                </a>
            </li>
            <li>
                <a href="{{ url_for('web.public_notes') }}">
                    <button class="btn btn-secondary">
                        Publiczne notatki
                    </button>
                </a>
            </li>
            <li>
                <a href="{{ url_for('web.login_attempts') }}">
                    <button class="btn btn-secondary">
                        Próby logowania
                    </button>
                </a>
            </li>
        </ul>
    {% endif %}
{% endblock %}
