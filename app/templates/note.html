{% extends 'layout.html' %}
{% block title %}Strona główna{% endblock %}
{% block content %}
    <div class="main">
        <h2>{{ note.title }}</h2>
        <div>{{ note.plaintext }}</div>
        {% if note.filename %}
            <div><a href="{{ url_for('web.download_note', note_id=note.id) }}">Załącznik: {{ note.filename }}</a></div>
        {% endif %}
    </div>
{% endblock %}
